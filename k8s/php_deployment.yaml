apiVersion: apps/v1
kind: Deployment
metadata:
  name: craftscene-deployment
  namespace: craftscene-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: craftscene
  template:
    metadata:
      labels:
        app: craftscene
    spec:
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
      containers:
        - name: nginx
          image: mseel3ttar/craftscene-nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
        - name: php-fpm
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-endpoint
                  key: endpoint
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-username
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-password
                  key: password
            - name: DB_DATABASE
              value: craftscene
          image: mseel3ttar/craftscene-php:latest
          ports:
            - containerPort: 9000
#        - name: phpmyadmin
#          image: phpmyadmin/phpmyadmin:latest
#          env:
#            - name: PMA_HOST
#              value: mysql-service
#          ports:
#            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: craftscene-app-service
  namespace: craftscene-app
spec:
  selector:
    app: craftscene
  ports:
    - port: 80
      targetPort: 80
  type: NodePort

