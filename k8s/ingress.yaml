apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: php-app-ingress
  namespace: ingress-nginx  
  annotations:
    kubernetes.io/ingress.class: "nginx" 
spec:
  rules:
  - http:
      paths:
      - path: /  
        pathType: Prefix
        backend:
          service:
            name: php-app-service
            port:
              number: 80


