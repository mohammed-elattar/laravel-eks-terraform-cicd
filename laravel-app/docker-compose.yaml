version: "3.8"

services:
  backend:
    build: .
    container_name: backend
    ports:
      - "9000:80"
    depends_on:
      - database
    networks:
      - app-network

  database:
    image: mysql:latest
    container_name: database
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: craftscene_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: database
      PMA_USER: root
      PMA_UPLOAD_LIMIT: 1000000000
      UPLOAD_LIMIT: 100000000
    ports:
      - "8080:80"
    networks:
      - app-network

  proxy:
    image: nginx:latest
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
